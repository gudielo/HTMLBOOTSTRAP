<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: rgb(38, 0, 255);
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .product-card {
      margin-bottom: 20px;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="container mt-3">
    <div class="d-flex justify-content-end">
      <div class="cart-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" width="32">
        <div class="cart-count">3</div>
      </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/2000x400" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </header>

  <main class="container mt-4">
    <div class="row">
      
      <div class="col-sm-3">
        <h5>Categorías</h5>
        <ul class="list-group">
          <li class="list-group-item">Categoría 1</li>
          <li class="list-group-item">Categoría 2</li>
          <li class="list-group-item">Categoría 3</li>
          <li class="list-group-item">Categoría 4</li>
        </ul>
      </div>

      <!-- Primer bloque: 2 productos -->
<div class="row">
  <div class="col-md-6 product-card">
    <div class="card h-100">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?fit=crop&w=600&h=400&q=80" class="card-img-top" alt="Camisa casual">
      <div class="card-body">
        <h5 class="card-title">Camisa Casual</h5>
        <button class="btn btn-primary w-100">Agregar al carrito</button>
      </div>
    </div>
  </div>
  <div class="col-md-6 product-card">
    <div class="card h-100">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?fit=crop&w=600&h=400&q=80" class="card-img-top" alt="Pantalón de mezclilla">
      <div class="card-body">
        <h5 class="card-title">Pantalón de Mezclilla</h5>
        <button class="btn btn-primary w-100">Agregar al carrito</button>
      </div>
    </div>
  </div>
</div>

<!-- Segundo bloque: 2 productos -->
<div class="row mt-4">
  <div class="col-md-6 product-card">
    <div class="card h-100">
      <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?fit=crop&w=600&h=400&q=80" class="card-img-top" alt="Chaqueta moderna">
      <div class="card-body">
        <h5 class="card-title">Chaqueta Moderna</h5>
        <button class="btn btn-primary w-100">Agregar al carrito</button>
      </div>
    </div>
  </div>
  <div class="col-md-6 product-card">
    <div class="card h-100">
      <img src="https://images.unsplash.com/photo-1602810311373-7ba29d07ef44?fit=crop&w=600&h=400&q=80" class="card-img-top" alt="Vestido elegante">
      <div class="card-body">
        <h5 class="card-title">Vestido Elegante</h5>
        <button class="btn btn-primary w-100">Agregar al carrito</button>
      </div>
    </div>
  </div>
</div>
</main>

  <footer>
    Diseñado y creado por: Diego Gilberto Gudiel Orellana - 1890-20-18555
  </footer>

</body>
</html>
