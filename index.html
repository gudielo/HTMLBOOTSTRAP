<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Comercio Web</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <style>
    .badge-carrito {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(50%, -50%);
      background-color: #dc3545;
      color: white;
      font-size: 0.7rem;
      border-radius: 50%;
      padding: 3px 6px;
    }

    .sidebar-categorias {
      background-color: #f1f1f1;
      border-radius: 8px;
      padding: 15px;
    }

    .producto-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      transition: box-shadow 0.2s;
      background-color: #ffffff;
    }

    .producto-item:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Barra superior con carrito -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">Mi Comercio</a>
      <button class="btn btn-light position-relative">
        🛍️
        <span id="contadorCarrito" class="badge-carrito">0</span>
      </button>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="miCarrusel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://placehold.co/2000x400" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.co/2000x400" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="https://placehold.co/2000x400" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row">

      <!-- Barra lateral de categorías -->
      <aside class="col-md-3">
        <div class="sidebar-categorias">
          <h6 class="mb-3 text-primary">Explorar categorías</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="text-dark d-block py-1">📦 Electrónica</a></li>
            <li><a href="#" class="text-dark d-block py-1">👕 Ropa</a></li>
            <li><a href="#" class="text-dark d-block py-1">📚 Libros</a></li>
            <li><a href="#" class="text-dark d-block py-1">🏠 Hogar</a></li>
          </ul>
        </div>
      </aside>

      <!-- Productos -->
      <section class="col-md-9">
        <div class="row" id="contenedorProductos">
          <!-- Aquí van los productos dinámicamente -->
        </div>
      </section>

    </div>
  </div>

  <!-- Pie de página -->
  <footer class="text-center">
    <p class="mb-0">© 2025 - Creado por Diego Gilberto Gudiel Orellana | 1890-20-18555</p>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/tiendagudiel.js"></script>

</body>
</html>
